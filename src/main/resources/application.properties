# Postavke za Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/assignment?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
